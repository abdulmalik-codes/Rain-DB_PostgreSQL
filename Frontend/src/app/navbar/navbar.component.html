<nav>
  <ul ngbNav #nav="ngbNav" class="nav-tabs">
    <li ngbNavItem>
      <a ngbNavLink> Admin </a>
      <ng-template ngbNavContent>
        <div class="container">
          <form>
            <div class="form-group">
              <label for=""> Email </label>
              <input
                class="form-control"
                type="email"
                placeholder="admin@admin.com"
              />
            </div>

            <div class="form-group">
              <label for=""> Password </label>
              <input
                class="form-control"
                type="password"
                placeholder="supperUser"
              />
            </div>

            <button routerLink="/admin">login admin</button>
          </form>
        </div>
      </ng-template>
    </li>
    <li ngbNavItem>
      <a ngbNavLink> Employee </a>
      <ng-template ngbNavContent>
        <div class="container">
          <form>
            <div class="form-group">
              <label for=""> Email </label>
              <input
                class="form-control"
                type="email"
                placeholder="admin@admin.com"
              />
            </div>

            <div class="form-group">
              <label for=""> Password </label>
              <input
                class="form-control"
                type="password"
                placeholder="helloWorld"
              />
            </div>

            <button routerLink="/employee">login employee</button>
          </form>
        </div>
      </ng-template>
    </li>
  </ul>
</nav>

<div class="container">
  <div [ngbNavOutlet]="nav"></div>
</div>
