<!-- options admin or employees -->
<div class="container text-center">
  <div class="row">
    <div class="col card mt-3">
      <div class="card-body">
        <h5 class="card-title">Admins</h5>
        <p class="card-text">Rain Admin details</p>

        <div class="btn-group">
          <a (click)="onShowAdmins()" class="btn btn-primary">View</a>
          <a (click)="onShowAddAdmin()" class="btn btn-success">Add</a>
        </div>
      </div>
    </div>

    <div class="col card mt-3">
      <div class="card-body">
        <h5 class="card-title">Employees</h5>
        <p class="card-text">Access Rain employees details</p>

        <div class="btn-group">
          <a class="btn btn-primary">View</a>
          <a (click)="onShowAdmins()" class="btn btn-success">Add</a>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- add admin -->

<div *ngIf="showAddAmin" class="container">
  <div class="row">
    <form #adminForm="ngForm" (ngSubmit)="onAddAdmin(adminForm.value)">
      <div class="form-group">
        <input
          class="form-control"
          id="email"
          ngModel
          name="email"
          type="text"
        />
        <input
          class="form-control"
          id="password"
          ngModel
          name="password"
          type="password"
        />
      </div>
      <button class="btn btn-success">add admin</button>
    </form>
  </div>
</div>

<!-- all admins -->
<div
  *ngIf="showAdmin"
  class="container d-flex flex-wrap justify-content-center text-center"
>
  <div *ngFor="let admins of aLLAdmins" class="card m-2" style="width: 300px">
    <!-- w-25 -->
    <img
      class="card-img-top"
      src="../../assets/admin/person_icon.jpg"
      alt="Card image cap"
    />
    <div class="card-body">
      <p class="card-title">
        {{ admins.email }}
      </p>

      <a (click)="onSelectAdmin(admins.email)" class="btn btn-primary">
        View
      </a>
    </div>
  </div>
</div>

<!-- single admin -->
<div class="container">
  <div
    class="container d-flex flex-wrap justify-content-center text-center"
    *ngIf="showSingleAdmin"
  >
    <div
      *ngFor="let admin of singleAdmin"
      class="card m-2"
      style="width: 300px"
    >
      <div *ngIf="editOptions">
        <div class="card-body">
          <h5 class="card-title">{{ admin.email }}</h5>
          <p class="card-text">
            {{ admin.password }}
          </p>
        </div>
        <div class="btn-group">
          <a (click)="onShowEditAdmin()" class="btn btn-info">Edit</a>
          <a (click)="onDelete(admin.email)" class="btn btn-danger">Delete</a>
          <a (click)="onCancel()" class="btn btn-primary">Cancel</a>
        </div>
      </div>
      <div *ngIf="editCard">
        <form
          #adminFormEdit="ngForm"
          (ngSubmit)="onSaveEdit(adminFormEdit.value)"
          class="card-body"
        >
          <div class="form-group">
            <input
              class="form-control"
              id="password"
              ngModel
              name="password"
              type="text"
              [(ngModel)]="admin.password"
            />
          </div>

          <div (click)="onSaveEdit(admin.email)" class="btn btn-success">
            save
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
