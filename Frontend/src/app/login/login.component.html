<div class="container d-flex justify-content-center text-center">
  <!-- login -->
  <form #loginForm="ngForm" (ngSubmit)="loginAdmin(loginForm.value)">
    <div class="card m-5" style="width: 500px">
      <h5 class="card-title m-2">Login</h5>

      <p>
        {{ errors }}
      </p>
      <div class="card-body">
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Email</p>
          </div>
          <div class="col-sm-9">
            <input
              required
              ngModel
              id="email"
              name="email"
              class="form-control text-muted mb-0"
              type="email"
            />
          </div>
        </div>
        <hr />
        <div class="row">
          <div class="col-sm-3">
            <p class="mb-0">Password</p>
          </div>
          <div class="col-sm-9">
            <input
              required
              ngModel
              id="password"
              name="password"
              class="form-control text-muted mb-0"
              type="password"
            />
          </div>
        </div>
      </div>
      <div class="">
        <button class="btn btn-outline-success m-1">Login</button>
        <button
          [routerLink]="['/register']"
          type="button"
          class="btn btn-outline-primary m-1"
        >
          Register
        </button>
      </div>

      <a [routerLink]="['/forgot-password']" class="m-2">forgot password</a>
    </div>
  </form>
</div>
